        /* Styled title */
        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: -2px -2px 0 #0150b7, 2px -2px 0 #0150b7, -2px 2px 0 #0150b7, 2px 2px 0 #0150b7;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Info box for displaying country names & flags */
        .info-box {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #dddddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 18px;
            text-align: center;
            color: #0150b7;
            font-weight: bold;
        }

        /* Custom popup styling */
        .leaflet-popup-content {
            text-align: center;
            font-size: 16px;
        }
        .flag {
            width: 40px;
            height: 25px;
            margin: 5px;
            border: 1px solid #000;

    </style>
</head>
